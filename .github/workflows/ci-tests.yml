name: CI Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run test suite
        run: |
          TEST_FILES="$(git ls-files -- '*.test.ts' '*.test.tsx' '*.test.js' '*.test.jsx' '*.spec.ts' '*.spec.tsx' '*.spec.js' '*.spec.jsx' '*_test_.ts' '*_test_.tsx' '*_test_.js' '*_test_.jsx' '*_spec_.ts' '*_spec_.tsx' '*_spec_.js' '*_spec_.jsx')"
          if [ -z "$TEST_FILES" ]; then
            echo "No test files found, skipping bun test."
            exit 0
          fi
          bun test
