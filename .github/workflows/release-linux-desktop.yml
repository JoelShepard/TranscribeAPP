name: Release Linux Desktop Assets

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-and-release-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build desktop AppImage bundle
        run: bun run build:tauri -- --bundles appimage

      - name: Extract release version from tag
        id: version
        run: |
          echo "version_name=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare release assets
        env:
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
        run: |
          set -euo pipefail
          mkdir -p release-assets

          APPIMAGE_SOURCE="$(ls src-tauri/target/release/bundle/appimage/*.AppImage)"

          cp "$APPIMAGE_SOURCE" "release-assets/TranscribeJS-linux-v${VERSION_NAME}.AppImage"
          cp "src-tauri/target/release/app" "release-assets/TranscribeJS-linux-v${VERSION_NAME}-x86_64"
          chmod +x "release-assets/TranscribeJS-linux-v${VERSION_NAME}-x86_64"

          sha256sum "release-assets/TranscribeJS-linux-v${VERSION_NAME}.AppImage" > "release-assets/TranscribeJS-linux-v${VERSION_NAME}.AppImage.sha256"
          sha256sum "release-assets/TranscribeJS-linux-v${VERSION_NAME}-x86_64" > "release-assets/TranscribeJS-linux-v${VERSION_NAME}-x86_64.sha256"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/TranscribeJS-linux-v${{ steps.version.outputs.version_name }}.AppImage
            release-assets/TranscribeJS-linux-v${{ steps.version.outputs.version_name }}.AppImage.sha256
            release-assets/TranscribeJS-linux-v${{ steps.version.outputs.version_name }}-x86_64
            release-assets/TranscribeJS-linux-v${{ steps.version.outputs.version_name }}-x86_64.sha256
