name: Release Windows Desktop Assets

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish assets to (e.g. v0.3.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build desktop binary
        run: bun run build:tauri -- --no-bundle

      - name: Extract release version from tag
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $releaseTag = "${{ inputs.release_tag }}"
          } else {
            $releaseTag = "$env:GITHUB_REF_NAME"
          }

          if (-not $releaseTag.StartsWith("v")) {
            $releaseTag = "v$releaseTag"
          }

          $versionName = $releaseTag.Substring(1)
          "version_name=$versionName" >> $env:GITHUB_OUTPUT
          "release_tag=$releaseTag" >> $env:GITHUB_OUTPUT

      - name: Prepare release assets
        env:
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "release-assets" -Force | Out-Null

          $assetName = "TranscribeJS-windows-v$env:VERSION_NAME-x86_64.exe"
          $assetPath = "release-assets/$assetName"

          Copy-Item "src-tauri/target/release/app.exe" $assetPath

          $hash = (Get-FileHash -Path $assetPath -Algorithm SHA256).Hash.ToLower()
          "$hash  $assetName" | Out-File -FilePath "$assetPath.sha256" -Encoding ascii

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          files: |
            release-assets/TranscribeJS-windows-v${{ steps.version.outputs.version_name }}-x86_64.exe
            release-assets/TranscribeJS-windows-v${{ steps.version.outputs.version_name }}-x86_64.exe.sha256
