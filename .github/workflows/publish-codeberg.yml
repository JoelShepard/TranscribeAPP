name: Publish Docker Image to Codeberg

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: codeberg.org
  IMAGE_NAME: transcribe-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Client
        run: |
          apt-get update
          apt-get install -y docker.io

      - name: Log in to Codeberg Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CODEBERG_USERNAME }}
          password: ${{ secrets.CODEBERG_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Costruisci l'immagine usando i tag generati (prendiamo il primo tag della lista o latest)
          # Nota: metadata-action outputta i tag separati da newline.
          # Per semplicità in shell, usiamo il tag latest se siamo su main, e costruiamo esplicitamente.
          # Convertiamo l'username in minuscolo per conformità Docker
          
          USERNAME=$(echo "${{ secrets.CODEBERG_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          FULL_IMAGE_NAME="${{ env.REGISTRY }}/$USERNAME/${{ env.IMAGE_NAME }}"
          
          docker build -t $FULL_IMAGE_NAME:latest .
          docker push $FULL_IMAGE_NAME:latest
