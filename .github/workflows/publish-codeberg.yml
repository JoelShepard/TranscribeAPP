name: Publish Docker Image to Codeberg

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permette di avviare il workflow manualmente

env:
  REGISTRY: codeberg.org
  IMAGE_NAME: transcribe-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Codeberg Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CODEBERG_USERNAME }}
          password: ${{ secrets.CODEBERG_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.CODEBERG_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Usa la cache di GitHub per velocizzare le build successive
          cache-from: type=gha
          cache-to: type=gha,mode=max
