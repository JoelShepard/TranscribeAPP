name: Release Android APK

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-and-release-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Validate signing secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          test -n "$ANDROID_KEYSTORE_BASE64"
          test -n "$ANDROID_KEYSTORE_PASSWORD"
          test -n "$ANDROID_KEY_ALIAS"
          test -n "$ANDROID_KEY_PASSWORD"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets and sync Capacitor
        run: bun run cap:sync

      - name: Extract release version from tag
        id: version
        run: |
          echo "version_name=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "version_code=${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          printf '%s' "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release-key.jks

      - name: Build signed release APK
        working-directory: android
        run: |
          ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" :app:assembleRelease \
            -PAPP_VERSION_NAME="${{ steps.version.outputs.version_name }}" \
            -PAPP_VERSION_CODE="${{ steps.version.outputs.version_code }}" \
            -PTRANSCRIBE_KEYSTORE_PATH="release-key.jks" \
            -PTRANSCRIBE_KEYSTORE_PASSWORD="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -PTRANSCRIBE_KEY_ALIAS="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -PTRANSCRIBE_KEY_PASSWORD="${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Prepare release assets
        env:
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
        run: |
          mkdir -p release-assets
          cp android/app/build/outputs/apk/release/app-release.apk "release-assets/TranscribeJS-android-v${VERSION_NAME}.apk"
          sha256sum "release-assets/TranscribeJS-android-v${VERSION_NAME}.apk" > "release-assets/TranscribeJS-android-v${VERSION_NAME}.apk.sha256"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            release-assets/TranscribeJS-android-v${{ steps.version.outputs.version_name }}.apk
            release-assets/TranscribeJS-android-v${{ steps.version.outputs.version_name }}.apk.sha256
